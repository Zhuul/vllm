name: Fork Sync

on:
  schedule:
    - cron: "15 6 * * *"
  workflow_dispatch:
    inputs:
      upstream-remote:
        description: "Remote name that points at the upstream repository"
        default: upstream
      upstream-branch:
        description: "Branch to sync from upstream"
        default: main

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    env:
      UPSTREAM_REMOTE: ${{ github.event.inputs.upstream-remote || 'upstream' }}
      UPSTREAM_BRANCH: ${{ github.event.inputs.upstream-branch || 'main' }}
    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git user
        run: |
          git config --global user.name "Zhuul"
          git config --global user.email "40538530+Zhuul@users.noreply.github.com"

      - name: Ensure upstream remote
        run: |
          git remote add upstream https://github.com/vllm-project/vllm.git 2>/dev/null || true
          git fetch upstream

      - name: Sync while protecting extras
        run: |
          chmod +x extras/tools/fork-sync/sync_with_upstream.sh
          ./extras/tools/fork-sync/sync_with_upstream.sh "$UPSTREAM_REMOTE" "$UPSTREAM_BRANCH"

      - name: Check for changes
        id: diff
        run: |
          if git status --porcelain | grep -q .; then
            echo "changes=true" >> "$GITHUB_OUTPUT"
          else
            echo "changes=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Push updates
        if: steps.diff.outputs.changes == 'true'
        run: |
          # actions/checkout provides the authenticated origin using GITHUB_TOKEN.
          # Push current HEAD to the target branch on the fork.
          git push origin HEAD:refs/heads/${{ env.UPSTREAM_BRANCH }}